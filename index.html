<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Links to my CSS, Bootstrap theme, font-awesome, nad favicon -->
   <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.png" />
   <link rel="stylesheet" href="./assets/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">   
  
  <title>myBooks</title>
</head>
<body>
  <div class="container">
      <h1 class="text-center mt-3">
        <i class="fas fa-book-open text-info px-2"></i>
          Add a <span class="text-info"> Book</span></h1>
          
        <form id="book-form">
        <fieldset>

      <div class="form-group">
        <label for="Title">Title:</label>
        <input type="text" class="form-control" 
                id="title" 
                placeholder="Please enter the name of the book">
      </div>

      <div class="form-group">
        <label for="Author">Author:</label>
        <input type="text" class="form-control" 
              id="author" placeholder="Please enter the name of the author">
      </div>

      <div class="form-group">
          <label for="isbn">#ISBN:</label>
          <input type="text" class="form-control" 
                 id="isbn" placeholder="Please enter the ISBN of the book">
        </div>

        <div>
            <input  type="submit" value="Add to the collection"
                    class="btn btn-outline-info btn-lg btn-block btn-pill text-primary pb-2"></input>
      </div>
      </form>
      <table class="table table-hover m-auto text-center text-info">
        <thead>
          <tr>
            <th >Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

  <footer class="mt-5 p-3 text-center bg-muted text-primary"> myBooks ➖ © 2019 ➖ BiggaHD
   </footer>

  <script src="./js/app.js"></script>
</body>
</html>
